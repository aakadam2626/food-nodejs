<app-header></app-header>
<section class="section-form">
    <div class="row">
        <h2>Sign Up</h2>
    </div>
    <div class="row">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form  class="contact-form" (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="email">Email</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="email" ngModel placeholder="Enter your email" #emailInput="ngModel" required email>
                </div>
            </div>
            <div class="row" *ngIf="emailInput.invalid">
                <div class="col span-1-of-3">
                </div>
                <div class="col span-2-of-3">
                    <span>Please enter valid email.</span>
                </div>
            </div>

            <div class="row">
                <div class="col span-1-of-3">
                    <label for="password">Password</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="password" name="password" ngModel placeholder="Enter password" #passwordInput="ngModel" required>
                </div>
            </div>
            <div class="row" *ngIf="passwordInput.invalid">
                <div class="col span-1-of-3">
                </div>
                <div class="col span-2-of-3">
                    <span>Please enter a password.</span>
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                </div>
                <div class="col span-2-of-3">
                    <input type="submit" value="Sign Up">
                </div>
            </div>
        </form>
    </div>
</section>
<app-footer></app-footer>
